<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time and Space Perception - Interactive Brain Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(-45deg, #0b0c10, #1f2833, #0b0c10, #1f2833);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: #c5c6c7;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      margin-top: 20px;
      font-size: 2.2rem;
      font-weight: bold;
      text-align: center;
    }
    #viewer-frame {
      margin-top: 20px;
      width: 95%;
      height: 80vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .button-container {
      margin-top: 20px;
    }
    .button-container button {
      padding: 10px 20px;
      background-color: #45a29e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button-container button:hover {
      background-color: #66fcf1;
    }
    footer {
      margin: 30px 0 10px;
      font-size: 0.9rem;
      color: #808080;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>Time and Space Perception - Interactive Brain Viewer</header>

  <div id="viewer-frame">
    <iframe id="brain-iframe" src="interactive_3D_brain_real.html"></iframe>
  </div>

  <div class="button-container">
    <button onclick="downloadBrain()">ðŸ“¥ Download This Brain View</button>
  </div>

  <footer>
    Atlas Data: Harvard-Oxford Atlas, distributed via FSL (CC-BY-NC 3.0).<br>
    Viewer generated using Nilearn and Plotly (BSD Licence).<br>
    Part of the PhD project on Time and Space Experience and Perception.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function downloadBrain() {
      const iframe = document.getElementById('brain-iframe');
      html2canvas(iframe, {
        useCORS: true,
        backgroundColor: null,
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'brain_view.png';
        link.href = canvas.toDataURL();
        link.click();
      }).catch(function (error) {
        alert("Screenshot failed: " + error);
      });
    }
  </script>

</body>
</html>
